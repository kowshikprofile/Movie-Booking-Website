  <style>
    * {

      margin: 0;

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
    }

    .location-select {
      padding: 20px;
      text-align: center;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }

    .location-select label {
      font-size: 18px;
      margin-right: 10px;
    }

    .location-select select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    .category-section {

    }

    .category-title {
      font-size: 24px;
      color: crimson;
      margin-bottom: 15px;
      border-left: 5px solid crimson;
      padding-left: 10px;
    }

     .movie-row {
        display: flex;
        justify-content: center;  /* ‚úÖ Center-align items */
        flex-wrap: nowrap;
       overflow-x: auto;
        gap: 20px;
        padding-bottom: 10px;
    }

    .movie-card {
      flex: 0 0 auto;
      width: 150px;
      background-color: #f2f2f2;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .movie-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .movie-title {
      margin-top: 10px;
      font-weight: bold;
    }

    .movie-rating {
      color: #777;
      font-size: 14px;
    }

    /* Scrollbar styling (optional) */
    .movie-row::-webkit-scrollbar {
      height: 8px;
    }

    .movie-row::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 10px;
    }

  </style>
</head>
