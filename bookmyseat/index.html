<html>
<head>
  <meta charset="UTF-8" />
  <title>BookMySeat</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: #fff;
    }

    header {
      background-color: crimson;
      color: white;
      padding: 20px 0;
      font-family: cursive;
      font-style: italic;
      text-align: center;
    }

    header p {
      font-family: Arial, Helvetica, sans-serif;
      font-style: normal;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #f2f2f2;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 16px;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }


    .slideshow img {
    
    width: 100%; 
    height: 100%; 
    object-fit:fill; 
    object-position: bottom;
    }
    /* Carousel Styles */
    .carousel-container {
      position: relative;
      max-width: 100%;
      margin: 30PX AUTO ;
      overflow: hidden;
    }

    .carousel-slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300%; /* 3 slides */
      max-width: max-content;
    }

    .carousel-slides img {
       width: 100vw;
       height: 350PX;
      object-fit: contain;   
      object-position: center;
      flex-shrink: 0;
    }


    .dots {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      height: 6px;
      width: 6px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #717171;
    }

    /* Sign-in Form */
    .form-section {
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 30px;
      color:#222
    }

    .form-section h2 {
      text-align: center;
      margin-top: 0;
      font-family:Verdana, Geneva, Tahoma, sans-serif
      font-weight: lighter;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.7);
      color: #000;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      cursor: pointer;
      width: auto;
    }

    button:hover {
      background-color: #005fcb;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Book[My]Seat</h1>
    <p>Your smart way to Reserve seats Anytime, Anywhere.</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Book Now</a>
    <a href="#">Events</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Image Carousel -->
  <div class="carousel-container">
    <div class="carousel-slides" id="carouselSlides">
      <img src="TD (1).jpg" alt="Poster 1">
      <img src="TD (2).jpg" alt="Poster 2">
      <img src="pop.png" alt="Poster 3">
    </div>
    <div class="dots">
      <span class="dot active" onclick="moveSlide(0)"></span>
      <span class="dot" onclick="moveSlide(1)"></span>
      <span class="dot" onclick="moveSlide(2)"></span>
    </div>
  </div>

  <!-- Sign-in Form -->
  <div class="form-section">
    <h2>Sign in to Experience!</h2>
    <form>
      <label for="name">Username or Mobile</label>
      <input type="text" id="name" name="name" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign in</button>
    </form>
  </div>

  <footer>
    &copy; 2025 BookMySeat. All rights reserved.
  </footer>

  <script>
    function moveSlide(index) {
      const slides = document.getElementById('carouselSlides');
      slides.style.transform = 'translateX(-' + (index * 100) + 'vw)';
      
      const dots = document.querySelectorAll('.dot');
      dots.forEach(dot => dot.classList.remove('active'));
      dots[index].classList.add('active');
    }
  </script>

</body>
</html>
